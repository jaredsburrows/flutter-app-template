name: build

on:
  push:
    branches:
      - master
  pull_request:
    types: [ opened, labeled, unlabeled, synchronize ]

env:
  GRADLE_OPTS: -Dorg.gradle.daemon=false -Dorg.gradle.configureondemand=true -Dkotlin.incremental=false -Dorg.gradle.jvmargs="-Xmx4g -Xms128m -XX:+HeapDumpOnOutOfMemoryError -Dfile.encoding=UTF-8 -XX:MaxMetaspaceSize=1024m"
  JAVA_VERSION: 19
  ANDROID_API_LEVEL: 33
  IPHONE_DEVICE: "iPhone 14 Pro Max"

jobs:
  build:
    name: Build
    runs-on: macos-latest

    strategy:
      fail-fast: false

    steps:
      - name: Checkout Project
        uses: actions/checkout@v3.5.0

      - name: Validate Gradle Wrapper
        uses: gradle/wrapper-validation-action@v1.0.6

      - name: Cache Gradle Dependencies
        uses: actions/cache@v3.3.1
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            ~/.android/build-cache
            ios/Pods
            /opt/hostedtoolcache/flutter
            /Users/runner/hostedtoolcache/flutter
            /Users/runner/.pub-cache
          key: ${{ runner.os }}-build
          restore-keys: |
            ${{ runner.os }}-build

      - name: Configure JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v3.11.0
        with:
          distribution: temurin
          java-version: ${{ env.JAVA_VERSION }}
          cache: gradle

      - name: Run Build
        uses: gradle/gradle-build-action@v2.4.0

      - name: Configure Flutter
        uses: subosito/flutter-action@v2.10.0
        with:
          channel: stable
          cache: true

      - name: Run Unit Tests
        run: flutter test --coverage -r json | grep '^{' | jq -cM > unit-test-results.json

      - name: Publish Test Report
        uses: EnricoMi/publish-unit-test-result-action/composite@v2.6.1
        if: success() || failure()
        with:
          files: '**/unit-test-results.json'

      - name: Setup chromedriver
        uses: nanasess/setup-chromedriver@v2.0.0
      - run: |
          export DISPLAY=:99
          sudo Xvfb -ac :99 -screen 0 1280x1024x24 > /dev/null 2>&1 &
          chromedriver --port=4444 &

      - name: Run Flutter integration tests
        run: |
          flutter drive \
           --driver=test_driver/integration_test.dart \
           --target=integration_test/app_test.dart \
           -d chrome \
           --web-browser-flag="--autoplay-policy=no-user-gesture-required" \
           --web-browser-flag="--disable-web-security" \
           --dart-define USE_LOCAL_SERVER=true
